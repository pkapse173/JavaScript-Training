<!DOCTYPE html>
<html>
        <head>
            <title> JavaScript Array </title>
        </head>
    <body>
        <p id="array"></p>
        <p id="array1"></p>
        <p id="array2"></p>
        <script>

           //First method
           const person = ["Pranav","Programmer","Pune",888181];
           document.getElementById("array").innerHTML=person;

           //Second method
           const city = [
               "Pune",
               "Kolkata",
               "Banglore",
               "Delhi",
               "Mumbai"
           ];
           document.getElementById("array1").innerHTML=city;

           //Third method
           const teams = []
              teams[0]= "MI",
              teams[1]= "CSK",
              teams[2]= "RCB",
              teams[3]= "KKR",
              teams[4]= "KXIP";
              document.getElementById("array2").innerHTML=teams;
        </script>
    </body>
</html>
