<!DOCTYPE html>
<html>
        <head>
            <title> JavaScript Events </title>
        </head>
    <body>
        
        <button
        onclick="document.getElementById('demo').innerHTML=Date()"></button>
        The current time is?</button>
        <p id="demo"></p>

    </body>

    <script>
        
        document.getElementById("id").innerHTML="Hello World";
        document.getElementsByTagName("Name").innerHTML="Hello World";
        document.getElementsByClassName("Name").innerHTML="Hello World";

    </script>
</html>
