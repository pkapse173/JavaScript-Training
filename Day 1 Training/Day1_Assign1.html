<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Variables with $ and _</h2>
        <p id="first"></p>
       
        <script>

            var $example=10;   //variable eith $
            var _example=20;   //variable with _

            document.getElementById("first").innerHTML="Value of $ element "+" "+ $example +"<br>"+
            "Value of _ element "+" "+ _example;
            
        </script>
    </body>
</html>
