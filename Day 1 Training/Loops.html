<!DOCTYPE html>
<html>
    <body>
        <h2> JavaScript Loops </h2>
        <p> for loop <br> while loop <br> do-while loop <br> for-in loop </p>

        <script>
            for(let number=10; number<15; number++)
            {
                document.write(number + "<br/>");
            }
                document.write("----------------");
            for(let num=10; num<15; num++)
            {
                document.write(num + "<br/>");
            }
                document.write("----------------");
            for(let n=10; n<15; n++)
            {
                document.write(n + "<br/>");
            }
                
            document.write("Example of WHILE LOOP");
            var expression  = 11;
            while(expression <= 15)
            {
                document.write(expression + "<br/>");
                expression++;
            }

            document.write("Example  of DO-WHILE LOOP");
            let rupees=100;
            do{
                document.write(rupees +"<br/>");
                rupees++;
            }while(rupees<=125)
        </script>
    </body>
</html>
